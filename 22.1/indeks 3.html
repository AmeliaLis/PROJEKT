<html>
<h1>hej</h1>
<div class="second-page">
    <div class="barChart">
        <canvas id="barChart" width="100" height="100"></canvas>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
    let year_array = [];

    async function checkYears() {
        var apiUrl = "https://my.api.mockaroo.com/cars.json?key=f34a0680";
        return fetch(apiUrl).then(response => {
            return response.json();
        }).then(jsondata => {
            console.log(jsondata)
            jsondata.map(item => {
                year_array.push(item.car_year)
            })
            console.log(year_array, 999)

            let unique_years = []
            let ye_count = []

            year_array.map(item1 => {
                if (!unique_years.includes(item1)) {
                    unique_years.push(item1)

                    count = 0
                    year_array.map(item2 => {

                        if (item1 == item2) {
                            count += 1
                        }
                    })
                    ye_count.push(count)
                }

            })


            console.log(unique_years, 998)
            console.log(ye_count, 999)

            var next = true;

            while (next) {
                var skip = true;
                for (var i = 0; i < ye_count.length; i++) {
                    if (ye_count[i] < ye_count[i + 1]) {
                        temp = ye_count[i]
                        ye_count[i] = ye_count[i + 1]
                        ye_count[i + 1] = temp

                        temp = unique_years[i]
                        unique_years[i] = unique_years[i + 1]
                        unique_years[i + 1] = temp
                        skip = false;
                    }
                }

                if (skip) {
                    next = false;
                }

            }

            console.log(ye_count, 998)
            console.log(unique_years, 998)

            const labels = unique_years
            const data = {
                labels: labels,
                datasets: [{
                    label: "Liczba samochodÃ³w wyprodukowanych w danym roku",
                    data: ye_count,
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(255, 159, 64, 0.2)',
                        'rgba(255, 205, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(201, 203, 207, 0.2)'
                    ],
                    borderColor: [
                        'rgb(255, 99, 132)',
                        'rgb(255, 159, 64)',
                        'rgb(255, 205, 86)',
                        'rgb(75, 192, 192)',
                        'rgb(54, 162, 235)',
                        'rgb(153, 102, 255)',
                        'rgb(201, 203, 207)'
                    ],
                    borderWidth: 1
                }]
            };

            const config3 = {
                type: 'bar',
                data: data,
                options: {
                    scales: {
                        x: {
                            display: true,
                            title: {
                                display: true,
                                text: "Rok",
                                color: "#b5b4f5",
                                font: {
                                    family: "Times",
                                    size: 30,
                                    weight: "bold",
                                    lineHeight: 1.5,
                                },
                                padding: {top: 20, left: 0, right: 0, bottom: 0}
                            }
                        },
                        y: {
                            beginAtZero: true,
                            display: true,
                            title: {
                                display: true,
                                text: 'Value',
                                color: '#b5b4f5',
                                font: {
                                    family: 'Times',
                                    size: 30,
                                    style: 'bold',
                                    lineHeight: 1.5
                                },
                                padding: {top: 20, left: 0, right: 0, bottom: 0}
                            }
                        }
                    }
                },
            };
            const barChart = new Chart(document.getElementById('barChart').getContext('2d'), config3)

            return barChart
        }).catch(err => {
            // Do something for an error here
        });
    }

    const barChart = checkYears()
</script>

</html>
